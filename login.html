<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TechForge PC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 450px;
      margin: 6rem auto;
      background: rgba(30, 30, 46, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      text-align: center;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* spacing between inputs */
    }

    .login-container input {
      padding: 1rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.12);
    }

    .login-btn {
      background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
    }

    .login-links {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.6;
    }

    .login-links a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo" onclick="window.location.href='index.html'">⚡ TechForge PC</div>
      
      
    </nav>
  </header>

  <section class="login-container">
    <h1>Welcome Back</h1>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="login-links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </section>

  <!-- <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 TechForge PC. All rights reserved.</p>
    </div>
  </footer> -->

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const storedUser = JSON.parse(localStorage.getItem('techforgeUser'));

      if (!storedUser) {
        alert('No account found. Please sign up first.');
        window.location.href = 'signup.html';
        return;
      }

      if (email === storedUser.email && password === storedUser.password) {
        alert(`✅ Welcome back, ${storedUser.name}!`);
        window.location.href = 'index.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    }
  </script>
</body>
</html>
