<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TechForge PC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .signup-container {
      max-width: 480px;
      margin: 6rem auto;
      background: rgba(30, 30, 46, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      text-align: center;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .signup-container h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* adds space between inputs */
    }

    .signup-container input {
      padding: 1rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .signup-container input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.12);
    }

    .signup-btn {
      background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
    }

    .signup-links {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.6;
    }

    .signup-links a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo" onclick="window.location.href='index.html'">⚡ TechForge PC</div>
      
      
    </nav>
  </header>

  <section class="signup-container">
    <h1>Create Your Account</h1>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="signup-links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <!-- <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 TechForge PC. All rights reserved.</p>
    </div>
  </footer> -->

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const userData = { name, email, password };
      localStorage.setItem('techforgeUser', JSON.stringify(userData));

      alert('✅ Account created successfully! You can now log in.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
